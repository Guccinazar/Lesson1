<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My buy list</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main class="main_container">
        <header class="header">
            <h1>My buy list</h1>
        </header>
        <div class="product_list">
            <ol>
                <li class="checkpoint">
                    <input type="checkbox" name="Beer" id="Beer">
                    <label for="Beer">Beer</label>
                </li>
                <li class="checkpoint">
                    <input type="checkbox" name="Chips" id="Chips">
                    <label for="Chips">Chips</label>
                </li>
                <li class="checkpoint">
                    <input type="checkbox" name="Milk" id="Milk">
                    <label for="Milk">Milk</label>
                </li>
                <li>
                    <input type="checkbox" name="Bread" id="Bread">
                    <label for="Bread">Bread</label>
                </li>
                <li class="checkpoint">
                    <input type="checkbox" name="Potatos" id="Potatos">
                    <label for="Potatos">Potatos</label>
                </li>
                <li class="checkpoint">
                    <input type="checkbox" name="Meat" id="Meat">
                    <label for="Meat">Meat</label>
                </li>
            </ol>
        </div>
        <footer class="footer">
            <h2>P.S."Some sweets for a wife"</h2>
        </footer>
    </main>
</body>
</html>
